{% load static %}
{% load crispy_forms_tags %}

<html>

    <head>

        <title> Nimorathought | Password Reset </title>
          <meta charset="utf-8" />
          <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
          <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>

     <br> <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3 class="text-center"> Password Reset </h3>
        <hr>
        <p class="text-center"> 
            Forgotten your password?
            <br>
            Please enter in your email address below, and we'll email you instructions
            for setting a new one.
        </p>

        <form method="POST">
            {% csrf_token %}

            {{form|crispy}}
            <br> 

            <input class="btn btn-warning w-100" type="submit" name="Send email">


        </form>

    </div>

</html>
