{% load static %}
{% load crispy_forms_tags %}

<html>

    <head>
        <title> Register </title>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>

    <br> <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h1 class="text-center"> Register </h1>
        <hr>
        <p class="text-center"> Start your journey today whether you are a client or a writer! </p>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{RegisterForm|crispy}}
            <br>
            <div style="text-align: center;">
                <input class="btn btn-success w-100" style="border-radius: 50px;" type="submit" value="Register">
            </div>

        </form>

        <div class="text-center">
            <a href="{% url 'my-login' %}"> Already have an account? </a>
        </div>

    </div>

    <br>

</html>
