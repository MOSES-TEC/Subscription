{% extends 'writer/navbar.html' %}

{% block content %}
    
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3 class="text-center"> Delete account </h3>
        <hr>
        <p class="text-center"> You may delete your account below: </p>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div style="text-align: center;">
                <input class="btn btn-danger w-100" style="border-radius: 50px;" type="submit" value="Delete account">
            </div>
        </form>
        <br>
        <div style="text-align: center;">
            <a class="btn btn-success w-100" style="border-radius: 50px;" href="{% url 'writer-dashboard' %}"> Return to dashboard </a>
        </div>
    </div>
    <br>

{% endblock content %}
