{% extends 'client/navbar.html' %}

{% block content %}
    
    <br>
    <div class="container bg-white shadow-md p-5 form-layout text-center">
        <h3> Delete account </h3>
        <hr>
        <p> You may delete your account below: </p>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <input class="btn btn-danger w-100" style="border-radius: 50px;" type="submit" value="Delete account">
        </form>
        <br>
        <a class="btn btn-success w-100" style="border-radius: 50px;" href="{% url 'client-dashboard' %}"> Return to dashboard </a>
    </div>
    <br>

{% endblock content %}
